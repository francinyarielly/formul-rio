            <label form="">confirma:</label>
            <input type="text" id="Confirme" placeholder="Confirme sua senha" required>

            <button title="submit" onclick="cadastro()">Enviar</button>


        </form><button id="darkmode" onclick="darkMode()">Modo Escuro</button>
